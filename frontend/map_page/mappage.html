<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static_map_page/mappage.css">
    <link rel="shortcut icon" href="/static_main_page/media/logoImg.png" type="image/x-icon">
    <script src="/static_map_page/mappage.js"></script>
    <title>BRAKOSH</title>
    <script src="https://api-maps.yandex.ru/v3/?apikey=2bdf697e-312b-4ebc-a310-689e12b27f13&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="headerTop">
            <div class="logoBox">
                <img class="logoImg" src="/static_main_page/media/logoImg.png" alt="">
                <h1 class="logoText">BRAKOSH</h1>
            </div>
            <div class="phoneNumberBox">
                <img class="phoneIcon" src="/static_main_page/media/phoneIcon.png" alt="">
                <h3 class="phoneNumber">+8(800)-555-35-35</h3>
            </div>
            <div class="cartBox">
                <img class="cartIcon" src="/static_main_page/media/cartIcon.png" alt="" onclick="renderCart()">
                <p class="cartInfoText"><b>Корзина:</b> 0 товаров - 0 (KZT)</p>
            </div>
        </div>
        <div class="headerBottom">
            <nav class="navigationMenu">
                <ul>
                    <li class="navigationElement" id="navigationElement" onclick="openSomePage('/mainPage')"><a >Главная</a></li>
                    <li class="navigationElement" id="navigationElementExtendable"><a>Каталог</a></li>
                    <li class="navigationElement" id="navigationElement"><a href="#">Блог</a></li>
                    <li class="navigationElement" id="navigationElement" onclick="openSomePage('/about_us')"><a>О нас</a></li>
                    <li class="navigationElement" id="navigationElement" onclick="openSomePage('/map')"><a>Контакты</a></li>
                </ul>
                <div class="extendableMenu" id="extendableMenu" style="display: none;">
                <ul>
                    {% for category in categories %}
                        <li class="extendableMenuElement" id="extendableMenuElement"><a onclick="openGunByCategoryPage({{ category.id }})">{{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            </nav>
            <form class="searchBar" action="/gun/search/">
                <input class="searchBarTextBox" id="searchBarTextBox" type="search" name="query" placeholder="Search" autocomplete="off">
                <button class="searchButton" id="searchIcon" type="submit"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="cart">
            <div class="cart-header">
            </div>
            <ul class="cart-items">
            </ul>
            <div class="cartButtonsBox">
            </div>
        </div>

        <div class="infoBox">
            <h1 class="infoBoxText"><a class = "navlinkBack" href="#">Главная </a><a>/ Контакты</a></h1>
        </div>
        <p class="onmapText">Наши контакты</p>
        <div class="line"></div>
        <div class="contactBox">
            <div class="imgbox">
                <img src="/static_map_page/media/phone 3.png" alt="" class="imgphone">
            </div>
            <div class="phonetextBox">
                <p>+8 800-555-35-35</p>
                <p>+7 855-505-35-55</p>
            </div>
        </div>
        <div class="line"></div>
        <div>
            <h2 class="socialmediaText">Наши соцсети</h2>
        </div>
        <div class="line1"></div>
        <div class="socialmediaBox">
            <img src="/static_map_page/media/twitter (1) 2.png" alt="" class="socialmediaimg">
            <img src="/static_map_page/media/facebook 2.png" alt="" class="socialmediaimg1">
            <img src="/static_map_page/media/whatsapp 2.png" alt="" class="socialmediaimg1">
            <img src="/static_map_page/media/telegram 2.png" alt="" class="socialmediaimg1">
        </div>
    </main>
</body>
